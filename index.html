<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<!-- displays site properly based on user's device -->

		<link
			rel="icon"
			type="image/png"
			sizes="32x32"
			href="./images/favicon-32x32.png"
		/>

		<title>Frontend Mentor | NFT preview card component</title>
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap"
			rel="stylesheet"
		/>
		<link rel="stylesheet" href="./styles/styles.css" />
	</head>

	<body>
		<main class="container">
			<article class="item">
				<header class="item-header">
					<a href="#"
						><img
							src="./images/image-equilibrium.jpg"
							alt="Cube balancing on it's corner"
							class="item-image"
					/></a>
					<h1 class="item-title"><a href="#">Equilibrium #3429</a></h1>
				</header>

				<div class="item-details">
					<p class="item-description">
						Our Equilibrium collection promotes balance and calm.
					</p>
					<div class="item-stats">
						<div class="item-stats1">
							<img src="./images/icon-ethereum.svg" alt="" />
							<p>0.041 ETH</p>
						</div>
						<div class="item-stats2">
							<img src="./images/icon-clock.svg" alt="" />
							<p>3 days left</p>
						</div>
					</div>

					<div class="item-creator">
						<img src="./images/image-avatar.png" alt="Avatar of Jules Wyvern" />
						<p>Creation of <a href="#">Jules Wyvern</a></p>
					</div>
				</div>
			</article>
			<footer class="attribution">
				Challenge by
				<a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
					>Frontend Mentor</a
				>. Coded by <a href="#">Emma Gale</a>.
			</footer>
		</main>
	</body>
</html>
